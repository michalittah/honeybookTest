<!--contact list top bar-->
<div class="top-bar-container">
  <nav class="top-bar row" data-topbar role="navigation">
    <!--contact list title-->
    <ul class="title-area">
      <li class="name">
        <h1>Contact List</h1>
      </li>
    </ul>
    <span class="flex-1"></span>
    <!--search input-->
    <section class="search-box">
      <input class="search-input" type="search" placeholder="Search" ng-model="search">
      <i class="fa fa-search"></i>
    </section>
  </nav>
</div>

<!--contact list body-->
<div class="contact-list">
  <div class="row flex" ng-hide="contacts">
    <i class="fa fa-spin fa-spinner"></i>
  </div>
  <div class="row" ng-show="contacts">
    <div class="columns text-center">
      <div class="row">
        <ul class="small-block-grid-1 medium-block-grid-3 large-block-grid-4">
          <!--loop over contacts data-->
          <li ng-repeat="contact in contacts| filter:search">
            <!--contact's card directive-->
            <div contacts-card></div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
